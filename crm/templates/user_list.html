{% extends 'layout.html' %}
{% block content %}
    <div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                {#                <th>序号</th>#}
                <th>姓名</th>
                <th>密码</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
                <tr>
                    {#                    <td>{{ forloop.counter }}</td>#}
                    <td>{{ user.name }}</td>
                    <td>{{ user.pwd }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{ page_html|safe }}
{#                {% for num in total_page_num %}#}
{#                    <li><a href="?page={{ num }}">{{ num }}</a></li>#}
{#                {% endfor %}#}
            </ul>
        </nav>
    </div>
{% endblock %}
